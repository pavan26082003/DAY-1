<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-1 in WAR</title>
    <link rel="stylesheet" href="./Styles/main.css" />
  </head>
  <body>


    <img class="k10" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQWcbeJU4ngImGRKrSolh0IG4-U6eFyX3YhA&s" alt="">


    <div class="form-container">

      <form action="/submit" autocapitalize="on" method="POST">
        <h2>Student Form</h2>

        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter Name"
        /><br /><br />

        <label for="mail"> Email</label>
        <input
          type="email"
          id="mail"
          name="email"
          placeholder="Email id"
        /><br /><br />

        <label for="pass">Password</label>
        <input type="password" name="password" id="pass" /><br /><br />

        <label for="">Gender</label><br />

        <input
          type="radio"
          name="gender"
          id="male"
          value="male"
          placeholder="Male"
        />
        <label for="male">Male</label><br />

        <input
          type="radio"
          id="female"
          name="gender"
          value="femalee"
          placeholder="female"
        />
        <label for="female">Female</label><br /><br />

        <label for=""> Hobbies</label><br /><br />
        <input type="checkbox" id="cook" />
        <label for="cook"> Cooking</label><br /><br />

        <input type="checkbox" id="code" />
        <label for="code"> Codding</label><br /><br />

        <input type="checkbox" id="eat" />
        <label for="eat"> Eating</label><br /><br />

        <input type="checkbox" id="sleep" />
        <label for=" sleep"> Sleeping</label><br /><br />

        <fieldset>
          <legend>Personal Info</legend>
          <input type="number" placeholder="Age" />
        </fieldset>
        <br /><br />

        <label for="message">Message</label><br /><br />
        <textarea id="message" placeholder="TEll something" rows="3" cols="50">
        </textarea>
        <br /><br />

        <label for="file">Upload Resume</label>
        <input type="file" />
        <br /><br />
        <button type="submit">Save Draft</button>
        <input type="submit" />
        <input type="reset" />
      </form>
    </div>


    <!-- ------------end of form------------ -->

    <div>
      <h1>A task of Audio Playlist</h1>

      <iframe
        src="https://pavan26082003.github.io/Maa_Vibes/"
        frameborder="0"
        width="90%"
        height="1000px"
      ></iframe>
    </div>

    <br /><br />
<!-- ---------------------------------------------- -->
    <div>
      <h4>Sada Siva-SenSongsMp3</h4>

      <audio muted src="./assets/Sada Siva-SenSongsMp3.Co.mp3" controls></audio>
      
      <video
        width="100%"
        poster="https://stimg.cardekho.com/images/carexteriorimages/630x420/BMW/M5-2025/11821/1719462197562/front-left-side-47.jpg?impolicy=resize&imwidth=480"
        controls
        src="/assets/BMW M5 F90 Competition │ Street Drifting │ V.2 │ 4K - orestmedia (1080p, h264).mp4"
        >Your browser does not support the video tag.</video>
    </div>

    
    
    <div>
        <img id="position" src="https://pbs.twimg.com/media/FAizZ2rVIAIT9nk.jpg:large" alt="position">
    </div>

  </body>

  
</html>
